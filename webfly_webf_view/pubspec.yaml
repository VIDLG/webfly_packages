name: webfly_webf_view
description: Shared WebF routing + view helpers (GoRouter delegate, URL builders, etc.) for WebFly-style hybrid apps.
version: 0.1.0

publish_to: none

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  webf: ^0.24.11
  go_router: ^17.0.1
  flutter_hooks: ^0.21.3
  flutter_use: ^1.0.0
  anyhow: ^3.0.1
  webfly_bridge:
    path: ../webfly_bridge
  webfly_theme:
    path: ../webfly_theme
